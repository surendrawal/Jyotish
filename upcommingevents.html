<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/Icon1.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
      .content {
        font-size: 30px !important;
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />

    <title>Upcomming Events</title>
  </head>
  <body>
    <div id="header"></div>
    <section class="container py-4 text-center">
      <h1>Upcoming Events And Festivals</h1>
      <div class="diamond_icon header-icon text-center text-dark">
        <span
          ><img src="https://img.icons8.com/office/30/000000/calendar--v1.png"
        /></span>
      </div>
      <!-- Start of nepali patro badge -->
      <div class="mt-4">
        <script type="text/javascript">
          var nc_cb_width = 220;
          var nc_cb_height = 220;
          var nc_cb_shadow = "true";
          var nc_cb_api_id = 4292022012429; //-->
        </script>
        <script
          type="text/javascript"
          src="https://www.ashesh.com.np/nepali-calendar/widget/cb.js"
        ></script>
      </div>

      <!-- Start of upcoming event widget -->
      <div class="mt-3">
        <script type="text/javascript">
          var nc_ev_width = "responsive";
          var nc_ev_height = 483;
          var nc_ev_def_lan = "np";
          var nc_ev_api_id = 6822022012235; //-->
        </script>
        <script
          type="text/javascript"
          src="https://www.ashesh.com.np/calendar-event/ev.js"
        ></script>
      </div>

      <!-- End of upcoming event widget -->
    </section>
    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $.get("header.html", function (response) {
        $("#header").html(response);
      });
      $.get("footer.html", function (response) {
        $("#footer").html(response);
      });
    </script>
  </body>
</html>
