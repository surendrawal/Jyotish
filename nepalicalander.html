<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/Icon1.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
      .content {
        font-size: 30px !important;
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />

    <title>Calender</title>
  </head>
  <body>
    <div id="header"></div>
    <section class="container py-4 text-center">
      <h1>Nepali Calender</h1>
      <div class="diamond_icon header-icon text-center text-dark">
        <span
          ><img src="https://img.icons8.com/ios/25/000000/view-shedule.png"
        /></span>
      </div>
      <div class="mt-4">
        <script type="text/javascript">
          var nc_cb_width = 220;
          var nc_cb_height = 220;
          var nc_cb_shadow = "true";
          var nc_cb_api_id = 4292022012429; //-->
        </script>
        <script
          type="text/javascript"
          src="https://www.ashesh.com.np/nepali-calendar/widget/cb.js"
        ></script>
      </div>
      <div class="mt-3">
        <script type="text/javascript">
          var nc_width = "responsive";
          var nc_height = 650;
          var nc_api_id = "220113m249"; //-->
        </script>
        <script
          type="text/javascript"
          src="https://www.ashesh.com.np/nepali-calendar/js/ncf.js?v=5"
        ></script>
      </div>

      <!-- End of nepali calendar widget -->
    </section>
    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $.get("header.html", function (response) {
        $("#header").html(response);
      });
      $.get("footer.html", function (response) {
        $("#footer").html(response);
      });
    </script>
  </body>
</html>
