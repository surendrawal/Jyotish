<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/Icon1.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Date Converter</title>
  </head>
  <body>
    <div id="header"></div>
    <section class="container py-4 text-center">
      <h1>Date Converter</h1>
      <div class="diamond_icon header-icon text-center text-dark">
        <span
          ><img src="https://img.icons8.com/office/30/000000/calendar--v1.png"
        /></span>
      </div>
      <div class="mt-4">
        <iframe
          src="https://www.ashesh.com.np/linkdate-converter.php?h_color=21ADE2&b_color=CFE4B1&api=210116m553"
          frameborder="0"
          scrolling="no"
          marginwidth="0"
          marginheight="0"
          style="border: none; overflow: hidden; width: 100%; height: 186px"
          allowtransparency="true"
        ></iframe>
      </div>
    </section>
    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $.get("header.html", function (response) {
        $("#header").html(response);
      });
      $.get("footer.html", function (response) {
        $("#footer").html(response);
      });
    </script>
  </body>
</html>
